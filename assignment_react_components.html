<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <title>Assignment_React_Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!-- https://raw.githubusercontent.com/reactjs/reactjs.org/master/static/html/single-file-example.html -->

  </head>

  <body>

    <div id="root"></div>
    <script type="text/babel">

      class HelloMessage extends React.Component {

        constructor(props) {
          super(props);
            this.state = {
              number: 15 //my weeks in Bloc
            }
        }

        render () {
          return (
            <div>
              <img src={this.props.image} alt="Smiley face"/>
              <h1>Hello {this.props.name}</h1>
                <h3>Current week in Bloc:{this.state.number}</h3>

            </div>
          );
        }
      }

      const info = {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/1200px-SNice.svg.png",
      }

        ReactDOM.render(
          <HelloMessage
            name="Vika"
            image={info.image} />, document.getElementById('root')
        );

    </script>

  </body>

</html>
